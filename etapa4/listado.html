<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos 🚀</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_Codo.jpg" alt="logo">
    </div>
    <h1>Listado de Productos del Inventario</h1><br>

    <table> <!-- Se crea una tabla para mostrar los cotizaciones. -->
        <thead> <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.-->
            <tr>
                <th>Código</th>
                <th>Check-in</th>
                <th>Check-out</th>                
                <th>Tipo de Habitacion</th>
                <th>Adultos</th>
                <th>Menores</th>
                <th>Habitaciones</th>
                <th>Mail</th>  
            </tr>
        </thead>
        <tbody id="tablaCotizaciones"> </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>
    <script>
        const URL = "http://127.0.0.1:5000/"
        // const URL = "https://juanpablocodo.pythonanywhere.com/"


        // Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        

        // Realizamos la solicitud GET al servidor para obtener todos los cotizacions.
        fetch(URL + 'cotizaciones')
            .then(function (response) {
                if (response.ok) {
                    //Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then.
                    return response.json(); 
            } else {
                    // Si hubo un error, lanzar explícitamente una excepción para ser "catcheada" más adelante
                    throw new Error('Error al obtener las cotizaciones.');
                }
            })

            //Esta función maneja los datos convertidos del JSON.
            .then(function (data) {
                let tablaProductos = document.getElementById('tablaCotizaciones'); //Selecciona el elemento del DOM donde se mostrarán los cotizaciones.

                // Iteramos sobre cada cotizacion y agregamos filas a la tabla
                for (let cotizacion of data) {
                    let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada cotizacion.
                    fila.innerHTML = 
                        '<td>' + cotizacion.codigo + '</td>' +
                        '<td>' + cotizacion.checkin + '</td>' +
                        '<td >' + cotizacion.checkout + '</td>' +
                        '<td >' + cotizacion.tipoHabitacion + '</td>' +
                        '<td >' + cotizacion.cantidadAdultos + '</td>' +
                        '<td >' + cotizacion.cantidadMenores + '</td>' +
                        '<td >' + cotizacion.cantidadHabitaciones + '</td>' +
                        '<td >' + cotizacion.email + '</td>';

                        // Mostrar miniatura de la imagen
                        // '<td><img src=./static/imagenes/' + cotizacion.imagen_url +' alt="Imagen del cotizacion" style="width: 100px;"></td>' + '<td align="right">' + cotizacion.proveedor + '</td>';
                        // '<td><img src=./static/imagenes/' + cotizacion.imagen_url +' alt="Imagen del cotizacion" style="width: 100px;"></td>' + '<td align="right">' + cotizacion.proveedor + '</td>';
                        
                        //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                        //'<td><img src=https://www.pythonanywhere.com/user/USUARIO/files/home/USUARIO/mysite/static/imagenes/' + cotizacion.imagen_url +' alt="Imagen del cotizacion" style="width: 100px;"></td>' + '<td align="right">' + cotizacion.proveedor + '</td>';
                    
                    //Una vez que se crea la fila con el contenido del cotizacion, se agrega a la tabla utilizando el método appendChild del elemento tablaProductos.
                    tablaCotizaciones.appendChild(fila);
                }
            })

            //Captura y maneja errores, mostrando una alerta en caso de error al obtener los cotizaciones.
            .catch(function (error) {
                // Código para manejar errores
                alert('Error al obtener las cotizaciones.');
            });
    </script>
</body>
</html>
