<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cotizaciones 游</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_Codo.jpg" alt="logo">
    </div>
    <h1>Eliminar Cotizaciones</h1><br>

    <table id="cotizaciones-table"> <!-- Se crea una tabla para mostrar los cotizaciones. -->
        <thead> <!--Encabezado de la tabla con columnas para c칩digo, descripci칩n, cantidad, precio y acciones.-->
            <tr>
                <th>C칩digo</th>
                <th>Check-in</th>
                <th>Check-out</th>                
                <th>Tipo de Habitacion</th>
                <th>Adultos</th>
                <th>Menores</th>
                <th>Habitaciones</th>
                <th>Mail</th> 
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>
    <script>
        const URL = "http://127.0.0.1:5000/"
        // const URL = "https://juanpablocodo.pythonanywhere.com/"

        
        // Obtiene el contenido del inventario
        function obtenerCotizaciones() {
            fetch(URL + 'cotizaciones') // Realiza una solicitud GET al servidor y obtener la lista de cotizaciones.
                .then(response => {
                    // Si es exitosa (response.ok), convierte los datos de la respuesta de formato JSON a un objeto JavaScript.
                    if (response.ok) { return response.json(); }
                })
                // Asigna los datos de los cotizaciones obtenidos a la propiedad cotizaciones del estado.
                .then(data => {
                    const cotizacionesTable = document.getElementById('cotizaciones-table').getElementsByTagName('tbody')[0];
                    cotizacionesTable.innerHTML = ''; // Limpia la tabla antes de insertar nuevos datos
                    data.forEach(cotizacion => {
                        const row = cotizacionesTable.insertRow();
                        row.innerHTML = `
                            <td>${cotizacion.codigo}</td>
                            <td>${cotizacion.checkin}</td>
                            <td>${cotizacion.checkout}</td>
                            <td>${cotizacion.tipoHabitacion}</td>
                            <td>${cotizacion.cantidadAdultos}</td>
                            <td>${cotizacion.cantidadMenores}</td>
                            <td>${cotizacion.cantidadHabitaciones}</td>
                            <td>${cotizacion.email}</td>
                            <td><button onclick="eliminarCotizacion('${cotizacion.codigo}')">Eliminar</button></td>
                        `;
                    });
                })
                // Captura y maneja errores, mostrando una alerta en caso de error al obtener los cotizaciones.
                .catch(error => {
                    console.log('Error:', error);
                    alert('Error al obtener las cotizaciones.');
                });
        }

        // Se utiliza para eliminar un cotizacion.
        function eliminarCotizacion(codigo) {
            // Se muestra un di치logo de confirmaci칩n. Si el usuario confirma, se realiza una solicitud DELETE al servidor a trav칠s de fetch(URL + 'cotizaciones/${codigo}', {method: 'DELETE' }).
            if (confirm('쮼st치s seguro de que quieres eliminar esta cotizacion?')) {
                fetch(URL + `cotizaciones/${codigo}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            // Si es exitosa (response.ok), elimina el cotizacion y da mensaje de ok.
                            obtenerCotizaciones(); // Vuelve a obtener la lista de cotizaciones para actualizar la tabla.
                            alert('Cotizacion eliminada correctamente.');
                        }
                    })
                    // En caso de error, mostramos una alerta con un mensaje de error.
                    .catch(error => {
                        alert(error.message);
                    });
            }
        }

        // Cuando la p치gina se carga, llama a obtenerCotizaciones para cargar la lista de cotizaciones.
        document.addEventListener('DOMContentLoaded', obtenerCotizaciones);
    </script>
</body>
</html>
